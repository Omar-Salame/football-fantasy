    <main>
        <section class="head">
            <div>
                <h1>Selection de l'Equipe</h1>
            </div>
        </section>
        <section class="team">
            <div class="pos">
                <div class="position-buttons">
                    <button class="position-button" data-position="GK">Goalkeepers</button>
                    <button class="position-button" data-position="DEF">Defenders</button>
                    <button class="position-button" data-position="MID">Midfielders</button>
                    <button class="position-button" data-position="AT">Attackers</button>
                </div>
                <div class="player-list">
                    <ul class="position GK"></ul>
                    <ul class="position DEF"></ul>
                    <ul class="position MID"></ul>
                    <ul class="position AT"></ul>
                </div>
            </div> 
            <div class="selected">
                <div class="selected-players">
                    <h2>Selected Players</h2>
                    <ul class="selected-players-list">
                        <!-- Selected players will be added here -->
                    </ul>
                </div>
            </div>
            
            <script>
                const positionButtons = document.querySelectorAll('.position-button');
                const playerLists = document.querySelectorAll('.position');
                const selectedPlayersList = document.querySelector('.selected-players-list');

                const playersData = [
                    { position: 'GK', name: 'Reda Tagnaouti', points: 10 },
                    { position: 'DEF', name: 'Anas Bach', points: 0 },
                    { position: 'DEF', name: 'Abdessamad Choukri', points: -2 },
                    { position: 'DEF', name: 'Abdelouahed Chakhsi', points: 5 },
                    { position: 'DEF', name: 'Karim El Bounagate', points: 12 },
                    { position: 'MID', name: 'Reda Jaadi', points: 20 },
                    { position: 'MID', name: 'Roger Aholou', points: 18 },
                    { position: 'MID', name: 'Yahya Jabrane', points: 20 },
                    { position: 'MID', name: 'Ismail Moutaraji', points: 18 },
                    { position: 'AT', name: 'Zakaria Hadraf', points: 25 },
                    { position: 'AT', name: 'Muaid Ellafi', points: 22 },
                ];

                // Function to create player elements
                function createPlayerElement(playerData) {
                    const playerElement = document.createElement('li');
                    playerElement.textContent = `${playerData.position} - ${playerData.name} - Points: ${playerData.points}`;
                    playerElement.setAttribute('data-position', playerData.position);
                    playerElement.setAttribute('data-name', playerData.name);
                    playerElement.setAttribute('data-points', playerData.points);

                    // Add a class to track the selected state
                    playerElement.classList.add('player');

                    // Add event listener to select/deselect the player
                    playerElement.addEventListener('click', () => {
                        if (playerElement.classList.contains('selected')) {
                            // If player is already selected, deselect it
                            selectedPlayersList.querySelectorAll('li').forEach(selectedPlayer => {
                                if (
                                    selectedPlayer.getAttribute('data-position') === playerData.position &&
                                    selectedPlayer.getAttribute('data-name') === playerData.name
                                ) {
                                    selectedPlayersList.removeChild(selectedPlayer);
                                }
                            });
                            playerElement.classList.remove('selected');
                            const playerList = playerLists.find(list => list.classList.contains(playerData.position));
                            playerList.appendChild(playerElement);
                        } else {
                            // If player is not selected, add it to the selected players list
                            const selectedPlayerItem = document.createElement('li');
                            selectedPlayerItem.textContent = `${playerData.position} - ${playerData.name} - Points: ${playerData.points}`;
                            selectedPlayersList.appendChild(selectedPlayerItem);
                            playerElement.classList.add('selected');
                            playerElement.remove();
                        }
                    });

                    return playerElement;
                }


                // Populate the player lists
                playersData.forEach(playerData => {
                    const playerElement = createPlayerElement(playerData);
                    const position = playerData.position;
                    const playerList = document.querySelector(`.position.${position}`);
                    if (playerList) {
                        playerList.appendChild(playerElement);
                    }
                });

                // Add event listeners to the position buttons
                positionButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const selectedPosition = button.getAttribute('data-position');

                        // Hide all player lists
                        const allPlayerLists = document.querySelectorAll('.player-list ul');
                        allPlayerLists.forEach(list => {
                            list.style.display = 'none';
                        });

                        // Show the selected player list
                        const selectedPlayerList = document.querySelector(`.position.${selectedPosition}`);
                        if (selectedPlayerList) {
                            selectedPlayerList.style.display = 'block';
                        }
                    });
                });

            </script>
